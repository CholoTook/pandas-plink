language: python
python: 3.6
env:
  global:
  - PKG_NAME=pandas_plink
  - CIBW_SKIP="cp27-* cp34-* cp35-*"
  - CIBW_TEST_COMMAND="python -c \"import $PKG_NAME; import sys; sys.exit($PKG_NAME.test())\""
  - CIBW_BEFORE_BUILD="python -m pip install numpy && python -m pip install pandas"
matrix:
  include:
    - sudo: required
      services:
        - docker
    - os: osx
      language: generic
      before_install:
        - HOMEBREW_NO_AUTO_UPDATE=1 brew install python3
        - HOMEBREW_NO_AUTO_UPDATE=1 brew unlink python2
        - HOMEBREW_NO_AUTO_UPDATE=1 brew link python3
        - export PATH=$(brew --prefix)/bin:$(brew --prefix)/sbin:$PATH
        - hash -r
        - which python
        - python --version
        - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
        - python get-pip.py
        - python -m pip install --upgrade pip setuptools wheel
script:
- |
  if [ "${TRAVIS_OS_NAME}" == "osx" ]; then
    sudo mkdir -p /usr/local/man
    sudo chown -R "${USER}:admin" /usr/local/man
  fi
- python -m pip install numpy
- python -m pip install pandas
- python -m pip install pandas
- bash <(curl -fsSL https://raw.githubusercontent.com/horta/ci/master/travis.sh)
- pip3 install cibuildwheel>=0.9.1
- cibuildwheel --output-dir wheelhouse
- |
  if [ "${TRAVIS_TAG:-}" != "" ]; then
    python -m pip install twine
    python -m twine upload --skip-existing wheelhouse/*
  fi
notifications:
  email:
    recipients:
    - danilo.horta@pm.me
    on_success: never
    on_failure: always
deploy:
  provider:     pypi
  user:         dhorta
  password:
    secure:     
  on:
    tags:       true
    repo:       limix/pandas-plink
    banch:      master
    python: 3.6
